name: deep_dive
description: Deep Dive - Mental Health Companion for Military Personnel
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Local Storage (Offline-first)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Audio Player (for calm music)
  just_audio: ^0.9.36
  
  # Animations
  flutter_animate: ^4.3.0
  
  # Icons
  lucide_icons: ^0.257.0
  
  # Google Fonts for typography
  google_fonts: ^6.1.0
  
  # Shared preferences for simple settings
  shared_preferences: ^2.2.2
  
  # UUID for generating unique IDs
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/audio/
    - assets/images/

